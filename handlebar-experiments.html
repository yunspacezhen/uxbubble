<!DOCTYPE html>
<html>
    <head>
        <title>UX Bubbles</title>
        <meta name="description" content="A repository of online UX video resources - talks, sharings, conferences.">
        <meta name="keywords" content="ux resources, videos,">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">




    </head>
    <body>

        <div class="container"> 
            <div class="row">
                <h2>UX Videos</h2>
            </div>
        </div>
             
        <div id="numbertwo"></div>

        <script id ="listsessions" type = "text/x-handlebars-template">
            {{#each session}}
            <div class="container">
                <div class="row py-3">
                    <div class="col-md-3">
                        {{title}}
                    </div>
                    <div class="col-md-2">
                        {{speaker}}
                    </div>
                    <div class="col-md-2">
                       <a href="{{link}}">link here </a>
                    </div>
                </div>
            </div>
            {{/each}}
         
        </script>

        
 
        <script type="text/javascript">
         
            var Info = document.getElementById("listsessions").innerHTML; 

            var template = Handlebars.compile(Info); 

            var Data = template ({
                session: [
                    {title: "UX/ENG Collaboration: An actionable guide", speaker: "Xinni, Senior Designer at Youtube", link: "https://www.youtube.com/watch?v=iQ8p2w1xwZQ"}, 
                    {title: "Figma Plugins: Working Precisely and Efficiently in Figma", speaker: "Yuan Qing Lim - Senior Product Designer at Shopify", link: "https://youtu.be/ratKfVJp0p0?t=206"}, 
                    {title: "Collaborative Growth with Figma at Shopee", speaker: "Chenmu Wu - Product Designer at Shopee", link: "https://youtu.be/ratKfVJp0p0?t=1691"}, 
                    {title: "Scientific Design", speaker: "Dr. Nick Fine", link: "https://www.youtube.com/watch?v=3T5M_ispuaQ"}, 
                ]
            })

            document.getElementById("numbertwo").innerHTML += Data;
 
        </script>




    </body>
</html>
