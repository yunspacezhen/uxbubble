<!DOCTYPE html>
<html>
    <head>
        <title>UX Bubbles</title>
        <meta name="description" content="A repository of online UX video resources - talks, sharings, conferences.">
        <meta name="keywords" content="ux resources, videos,">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    </head>
    <body>
        <div id = "session" class="container">
            <script id ="session-template" type = "text/x-handlebars-template">

            <div class="row py-3">
                <div class="col-md-4">
                    {{cells.Name}}
                </div>
                <div class="col-md-4">
                    {{cells.Speakers}}
                </div>
                <div class="col-md-4">
                   <a href="{{cells.URL}}">Watch</a>
                </div>
            </div>
        </script>

        </div>        


        <script type="text/javascript">

            var Spreadsheet = 'https://docs.google.com/spreadsheets/d/1fiFAzLwETwa_-RVWxSlEaDwewidgOUTKOpqpcls-7zM/edit#gid=0';

            var SessionTemplate = Handlebars.compile($('#session-template').html());

            $('#session').sheetrock({
                url: Spreadsheet,
                query: "select A, B, E",
                fetchSize: 7, 
                rowTemplate: SessionTemplate
            });

        </script>
    </body>
</html>
