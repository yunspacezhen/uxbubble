<!DOCTYPE html>
<html>
    <head>
        <title>UX Bubbles</title>
        <meta name="description" content="A repository of online UX video resources - talks, sharings, conferences.">
        <meta name="keywords" content="ux resources, videos,">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.1.4/dist/sheetrock.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <div id = "session" class="container">
            <script id ="session-template" type = "text/x-handlebars-template">

            <div class="row py-3">
                <div class="col-md-4">
                    {{cellsArray.[0]}}
                </div>
                <div class="col-md-4">
                    {{cellsArray.[1]}}
                </div>
                <div class="col-md-4">
                   <a href="{{cellsArray.[2]}}">Watch</a>
                </div>
            </div>
        </script>

        </div>        


        <script type="text/javascript">

            var Spreadsheet = 'https://docs.google.com/spreadsheets/d/1fiFAzLwETwa_-RVWxSlEaDwewidgOUTKOpqpcls-7zM/edit#gid=0';

            var SessionTemplate = Handlebars.compile($('#session-template').html());

            $('#session').sheetrock({
                url: Spreadsheet,
                fetchSize: 10, 
                rowTemplate: SessionTemplate
            });

        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
